<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Danillo Teodoro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Danillo Teodoro</h1>
        <nav>
            <ul>
                <li><a href="#sobre" onclick="showSection('sobre')">Sobre</a></li>
                <li><a href="#habilidades" onclick="showSection('habilidades')">Habilidades</a></li>
                <li><a href="#experiencia" onclick="showSection('experiencia')">Experiência</a></li>
                <li><a href="#projetos" onclick="showSection('projetos')">Projetos</a></li>
                <li><a href="#contato" onclick="showSection('contato')">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="sobre" class="content active">
            <h2>Sobre Mim</h2>
            <div id="about-content"></div>
        </section>

        <section id="habilidades" class="content">
            <h2>Minhas Habilidades</h2>
            <div id="skills-list"></div>
        </section>

        <section id="experiencia" class="content">
            <h2>Experiência Profissional</h2>
            <div id="experience-list"></div>
        </section>

        <section id="projetos" class="content">
            <h2>Projetos</h2>
            <div class="filter-buttons">
                <button onclick="filterProjects('all')">Todos</button>
                <button onclick="filterProjects('web')">Web</button>
                <button onclick="filterProjects('database')">Banco de Dados</button>
            </div>
            <div id="project-list"></div>
            <button onclick="addProject()" class="add-project-btn">Adicionar Projeto</button>
        </section>

        <section id="contato" class="content">
            <h2>Contato</h2>
            <form id="contact-form">
                <input type="text" placeholder="Nome" required aria-label="Nome">
                <input type="email" placeholder="Email" required aria-label="Email">
                <textarea placeholder="Mensagem" required aria-label="Mensagem"></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div class="social-links">
                <a href="https://github.com/danilloteeo" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/danillo-teodoro-48a89b294/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:danillot123.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Danillo Teodoro</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
