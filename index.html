<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Danillo Teodoro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Danillo Teodoro</h1>
            <button id="theme-toggle" aria-label="Alternar tema claro/escuro">
                <i class="fas fa-moon"></i>
            </button>
            <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menu de navegação">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <nav id="nav-menu">
            <ul>
                <li><a href="#sobre" onclick="showSection('sobre')">Sobre</a></li>
                <li><a href="#habilidades" onclick="showSection('habilidades')">Habilidades</a></li>
                <li><a href="#experiencia" onclick="showSection('experiencia')">Experiência</a></li>
                <li><a href="#projetos" onclick="showSection('projetos')">Projetos</a></li>
                <li><a href="#certificados" onclick="showSection('certificados')">Certificados</a></li>
                <li><a href="#contato" onclick="showSection('contato')">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="sobre" class="content active">
            <h2>Sobre Mim</h2>
            <div id="about-content"></div>
            <a href="curriculo.pdf" download class="download-btn">Baixar Currículo <i class="fas fa-download"></i></a>
        </section>

        <section id="habilidades" class="content">
            <h2>Minhas Habilidades</h2>
            <div id="skills-list"></div>
        </section>

        <section id="experiencia" class="content">
            <h2>Experiência Profissional</h2>
            <div id="experience-list"></div>
        </section>

        <section id="projetos" class="content">
            <h2>Projetos</h2>
            <div class="filter-buttons">
                <button onclick="filterProjects('all')" class="active">Todos</button>
                <button onclick="filterProjects('web')">Web</button>
                <button onclick="filterProjects('database')">Banco de Dados</button>
            </div>
            <div id="project-list"></div>
        </section>

        <section id="certificados" class="content">
            <h2>Certificados</h2>
            <div id="certificates-list"></div>
        </section>

        <section id="contato" class="content">
            <h2>Contato</h2>
            <form id="contact-form">
                <input type="text" placeholder="Nome" required aria-label="Nome">
                <input type="email" placeholder="Email" required aria-label="Email">
                <textarea placeholder="Mensagem" required aria-label="Mensagem"></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div class="social-links">
                <a href="https://github.com/danilloteeo" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/seu-linkedin" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:seu-email@example.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
            </div>
        </section>
    </main>

    <button id="back-to-top" aria-label="Voltar ao topo"><i class="fas fa-chevron-up"></i></button>

    <footer>
        <p>© 2025 Danillo Teodoro | <a href="https://github.com/danilloteeo" target="_blank">GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
